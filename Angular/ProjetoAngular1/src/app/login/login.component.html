<main>
    <section id="section-login">
        <form class="row g-3">
                <h2>Login</h2>
            
                <label for="staticUsuario" class="visually-hidden">Usu√°rio</label>
                <input type="text" name="usuario" [(ngModel)]="usuario"  class="form-control" id="staticUsuario" placeholder="email@examplo.com">
            
            
                <label for="inputSenha" class="visually-hidden">Senha</label>
                <input type="password" name="senha" [(ngModel)]="senha" class="form-control" id="inputSenha" placeholder="senha">
           
                <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
            
        </form>
    </section>
</main>
